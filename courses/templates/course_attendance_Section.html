<div class="collapse" id="collapseExample{{ course.id }}">
    <div class="card card-block">
        <br>
        <ul class="list-group">
            <li class="list-group-item active">Attendence</li>
            <li class="list-group-item"><span class="label label-primary"
                                              style="font-size: 16px;">Total classes : {{ course.total }}</span>
            </li>
            <li class="list-group-item"><span class="label label-success"
                                              style="font-size: 16px;">Present : {{ course.present }}</span>
            </li>
            <li class="list-group-item"><span class="label label-danger"
                                              style="font-size: 16px;">Absent : {{ course.absent }}</span>
            </li>

        </ul>

    </div>
</div>
